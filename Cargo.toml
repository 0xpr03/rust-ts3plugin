[package]
name = "ts3plugin"
version = "0.1.0"
authors = ["Flakebi <flakebi@t-online.de>"]
build = "src/build.rs"

[lib]
name = "ts3plugin"

[features]
default = []

[dependencies]
chrono = "*"
lazy_static = "*"
libc = "*"

# Use `cargo build --features "clippy"` to see style lints
[dependencies.clippy]
version = "*"
optional = true

[dependencies.ts3plugin_sys]
#git = "https://github.com/Flakebi/rust-ts3plugin-sys"
path = "../ts3plugin_sys"
